        <meta name="viewport" content="width=device-width">
        
        
        <script type="text/javascript" async="" src="./Smooth page scroll_files/ga.js"></script><script src="./Smooth page scroll_files/jquery-1.9.1.js"></script>
        <script src="./Smooth page scroll_files/TweenMax.min.js"></script>
        <script src="./Smooth page scroll_files/ScrollToPlugin.min.js"></script>
        <script language="Javascript" type="text/javascript" src="./Smooth page scroll_files/smoothPageScroll.js"></script>
        <script src="slides.js"></script>
        <title>CyberScots</title>
      </head>
<body>
    <div id="loader"></div>
    <div id="contentDiv" style="display:none;" class="animate-bottom">
  <div class="top">
    <a href="index.html" class="title">CyberScots</a>
    <img class="c-channel" src="c-channel.png">
    <ul>
      <li><a class="indexLink" href="index.html"><img src="alphacyberscots.png"></img></a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="sponsors.html">Sponsors</a></li>
      <li><a href="competition.html">Competition</a></li>
      <li><a class="active" href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    
  </ul>
  </img>
  <img class="settings" onclick="openSettings()" src="settings.png" alt="Settings">
</div>
<div class="parallax" style="background: url(robotgood.png) repeat center top fixed;">
<div class="white test center big">
        <div class="slideshow-container">
                
                <div class="mySlides fade">
                  <div class="numbertext">1 / 5</div>
                  <img src="pic0.jpg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 5</div>
                  <img src="pic1.jpg" style="width:100%">
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 5</div>
                  <img src="pic2.jpg" style="width:100%">
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">4 / 5</div>
                  <img src="pic3.jpg" style="width:100%">
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">5 / 5</div>
                  <img src="pic4.jpg" style="width:100%">
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span>
                  <span class="dot" onclick="currentSlide(4)"></span> 
                  <span class="dot" onclick="currentSlide(5)"></span>  
        </div>
    </div>
</div>




  
</div>
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span onclick="closeSettings()" class="close">&times;</span>
        <input type="checkbox" id="tSSlider" class="switch_1" checked = "true" onclick="checkChange()">
        <label for="tSSlider">Text Shadows</label>
        <input type="checkbox" id="sSlider" class="switch_1" checked = "true" onclick="checkChange()">
        <label for="sSlider">Box Shadows</label>
        <input type="checkbox" id="mSlider" class="switch_1" checked = "true" onclick="checkChange()">
        <label for="mSlider">Movement</label>
    </div>
</div>
</div>
</body>
</html>
